# A config to validate the legacy spawnerButton syntax still works

!ArenaConfig
arenas:
  0: !Arena
    timeLimit: 100
    items:
    - !Item
      name: Agent
      positions:
      - !Vector3 {x: 20, y: 0, z: 20}
      rotations: [0]
    - !Item
      name: SpawnerButton
      positions:
      - !Vector3 {x: 20, y: 0, z: 25}
      rotations: [90]
      operations:
      - !toggleObject
        objectInitiallyPresent: false
        spawnable: !Item
          name: GoodGoal
          positions:
          - !Vector3 {x: 20, y: 0, z: 15}
          sizes:
          - !Vector3 {x: 1, y: 1, z: 1}