# A basic config to test the spawnerButton

!ArenaConfig
arenas:
  0: !Arena
    timeLimit: 100
    items:
    - !Item
      name: Agent
      positions:
      - !Vector3 {x: 20, y: 0, z: 20}
      rotations: [0]
    - !Item
      name: SpawnerButton
      positions:
      - !Vector3 {x: 20, y: 0, z: 25}
      rotations: [90]
      rewardNames: ["GoodGoal"]
      rewardWeights: [100]
      rewardSpawnPos: !Vector3 {x: 20, y: 0, z: 15}