# This is a test config file for the spawnObject operation in the datazone.
!ArenaConfig
arenas:
  0: !Arena
    passMark: 0
    timeLimit: 100
    items:
    - !Item
      name: Agent
      positions:
      - !Vector3 {x: 10, y: 0, z: 20}
      rotations: [90]
    - !Item
      name: DataZone
      positions:
      - !Vector3 {x: 20, y: 0, z: 20}
      sizes:
      - !Vector3 {x: 2, y: 0, z: 2}
      rotations: [0]
      zoneVisibility: true
      triggerZoneID: ["Agent has entered the DataZone 1"]
      operations:
      - !toggleObject
          objectInitiallyPresent: false
          spawnable: !Item
            name: GoodGoal
            sizes:
            - !Vector3 {x: 1, y: 1, z: 1}
            positions:
            - !Vector3 {x: 35, y: 1, z: 20}
    -  !Item
      name: BadGoal
      sizes:
      - !Vector3 {x: 1, y: 1, z: 1}
      positions:
      - !Vector3 {x: 38, y: 1, z: 20}
    # In case the agent turning fails
    -  !Item
      name: GoodGoal
      sizes:
      - !Vector3 {x: 1, y: 1, z: 1}
      positions:
      - !Vector3 {x: 6, y: 1, z: 20}